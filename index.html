<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .quiz-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
    }

    .quiz-container img {
      width: 80px;
      height: auto;
      margin-bottom: 20px;
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .option {
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      font-size: 1em;
    }

    .option:hover {
      background-color: #007bff;
      color: #fff;
    }

    .timer {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #ff5722;
    }

    .result {
      font-size: 1.5em;
      color: #4caf50;
      display: none;
    }

    .restart-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      display: none;
    }

    .restart-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      .quiz-container {
        padding: 15px;
      }

      .question {
        font-size: 1em;
      }

      .option {
        font-size: 0.95em;
        padding: 10px;
      }

      .timer {
        font-size: 1em;
      }

      .result {
        font-size: 1.2em;
      }

      .restart-btn {
        padding: 10px 20px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <img src="quiz.jpeg" alt="Rasa Prashna">
    <div class="timer">Time Left: <span id="time">30</span>s</div>
    <div class="question">Question will appear here</div>
    <div class="options"></div>
    <div class="result">Your score: <span id="score">0</span></div>
    <button class="restart-btn">Restart Quiz</button>
  </div>

  <script>
    const quizData = [
      { question: "In which state of India does sunrise 1st appear?", options: ["Arunachal Pradesh", "Karnataka", "Kerala", "Delhi"], answer: "Arunachal Pradesh" },
      { question: "Who is first Prime minister of India?", options: ["Jawaharlal Nehru", "Rajendra Prasad", "Jakir Hossain", "Narendra Modi"], answer: "Jawaharlal Nehru" },
      { question: "Who wrote the book Atomic Habits?", options: ["James Clear", "Sudha Moorthi", "Ruskin Bond", "None of these"], answer: "James Clear" },
      { question: "Which is largest planet in solar system?", options: ["Earth", "Mars", "Jupiter", "Saturn"], answer: "Jupiter" },
      { question: "Which country is known as the Land of the Rising Sun?", options: ["China", "Japan", "South Korea", "India"], answer: "Japan" },
      { question: "Who wrote Harry Potter?", options: ["J.K.Rowling", "J.K.Harry son", "Chetan Bagath", "None of these"], answer: "J.K.Rowling" },
      { question: "Which country has the most natural lakes?", options: ["China", "Japan", "Canada", "India"], answer: "Canada" },
      { question: "Which country has the largest population in the world?", options: ["China", "India", "Indonesia", "United States"], answer: "India" },
      { question: "Which country is famous for its fjords?", options: ["Norway", "Swedon", "Iceland", "Finland"], answer: "Norway" },
      { question: "Which is the only country that is also a continent?", options: ["Australia", "Antarctica", "South Africa", "Greenland"], answer: "Australia" }
    ];

    let shuffledQuiz = [];
    let currentQuestion = 0;
    let score = 0;
    let timeLeft = 30;
    let timerInterval;

    const timerEl = document.getElementById('time');
    const questionEl = document.querySelector('.question');
    const optionsEl = document.querySelector('.options');
    const resultEl = document.querySelector('.result');
    const scoreEl = document.getElementById('score');
    const restartBtn = document.querySelector('.restart-btn');

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function loadQuestion() {
      if (currentQuestion >= shuffledQuiz.length) {
        endQuiz();
        return;
      }
      clearInterval(timerInterval);
      timeLeft = 30;
      timerEl.textContent = timeLeft;
      startTimer();

      const currentQuiz = shuffledQuiz[currentQuestion];
      questionEl.textContent = currentQuiz.question;
      optionsEl.innerHTML = '';
      currentQuiz.options.forEach(option => {
        const button = document.createElement('button');
        button.classList.add('option');
        button.textContent = option;
        button.onclick = () => checkAnswer(option);
        optionsEl.appendChild(button);
      });
    }

    function checkAnswer(selectedOption) {
      if (selectedOption === shuffledQuiz[currentQuestion].answer) {
        score++;
      }
      currentQuestion++;
      loadQuestion();
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endQuiz();
        }
      }, 1000);
    }

    function endQuiz() {
      clearInterval(timerInterval);
      questionEl.style.display = 'none';
      optionsEl.style.display = 'none';
      resultEl.style.display = 'block';
      scoreEl.textContent = score;
      restartBtn.style.display = 'block';
    }

    restartBtn.addEventListener('click', () => {
      currentQuestion = 0;
      score = 0;
      timeLeft = 30;
      timerEl.textContent = timeLeft;
      questionEl.style.display = 'block';
      optionsEl.style.display = 'flex';
      resultEl.style.display = 'none';
      restartBtn.style.display = 'none';
      shuffledQuiz = shuffle([...quizData]);
      loadQuestion();
    });

    shuffledQuiz = shuffle([...quizData]);
    loadQuestion();
  </script>
</body>
</html>
